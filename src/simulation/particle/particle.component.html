<svg:circle
    tabindex="0"
    fill="black"
    [attr.cx]="particle.positionX"
    [attr.cy]="particle.positionY"
    [attr.r]="particle.radius"
    (mouseenter)="circleHover.emit()"
    (mouseleave)="circleDehover.emit()"
    (focus)="circleFocus.emit()"
    (blur)="circleBlur.emit()"
></svg:circle>
